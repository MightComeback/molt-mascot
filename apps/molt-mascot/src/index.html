<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Molt Mascot</title>
    <style>
      html, body { margin: 0; padding: 0; background: transparent; }
      body { width: 100vw; height: 100vh; overflow: hidden; font-family: ui-sans-serif, system-ui; }
      #wrap { width: 100%; height: 100%; display: grid; place-items: center; user-select: none; }
      canvas { image-rendering: pixelated; }
      #hud {
        position: absolute;
        left: 10px;
        top: 10px;
        right: 10px;
        font-size: 12px;
        color: rgba(255,255,255,0.92);
        text-shadow: 0 1px 2px rgba(0,0,0,0.9);
        pointer-events: none;
      }
      #pill {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 999px;
        background: rgba(0,0,0,0.35);
        border: 1px solid rgba(255,255,255,0.15);
        backdrop-filter: blur(8px);
        max-width: 90%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        vertical-align: middle;
        pointer-events: auto;
        transition: background 0.3s ease, border-color 0.3s ease;
      }
      #pill.pill--idle { background: rgba(0,0,0,0.35); border-color: rgba(255,255,255,0.15); }
      #pill.pill--thinking { background: rgba(10,132,255,0.4); border-color: rgba(10,132,255,0.5); }
      #pill.pill--tool { background: rgba(52,199,89,0.4); border-color: rgba(52,199,89,0.5); }
      #pill.pill--error { background: rgba(255,59,48,0.4); border-color: rgba(255,59,48,0.5); }
      #setup {
        position: absolute;
        left: 10px;
        right: 10px;
        bottom: 10px;
        padding: 8px;
        border-radius: 12px;
        background: rgba(0,0,0,0.55);
        border: 1px solid rgba(255,255,255,0.15);
        color: rgba(255,255,255,0.92);
        font-size: 12px;
      }
      #setup input {
        width: 100%;
        margin-top: 6px;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.2);
        background: rgba(255,255,255,0.08);
        color: white;
        outline: none;
      }
      #setup button {
        margin-top: 6px;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.2);
        background: rgba(255,255,255,0.12);
        color: white;
        cursor: pointer;
      }
      #setup small { opacity: 0.85; display: block; margin-top: 6px; line-height: 1.2; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="hud"><span id="pill" title="Status">Initializing...</span></div>
      <canvas id="c" width="96" height="96"></canvas>
      <div id="setup" hidden>
        <div><b>Connect to Clawdbot Gateway</b></div>
        <input id="url" placeholder="ws://127.0.0.1:18789" />
        <input type="password" id="token" placeholder="token (optional)" autocomplete="off" />
        <button id="save">Save + connect</button>
        <small>
          Tip: if your Gateway requires a token, set <code>gateway.auth.token</code> in Clawdbot config
          (or start with <code>--token</code>), then paste it here.
        </small>
      </div>
    </div>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
